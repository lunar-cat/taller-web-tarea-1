<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto SmartTime</title>
    <meta name="description" content="Formulario de Contacto">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid" style="height: 10vh;">
                <img src="./smart-time.webp" alt="Logo de SmartTime" class="img-fluid" style="max-height: 100%;">
                <h1 class="display-4">SmartTime</h1>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./contact.html" class="nav-link">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <p class="text-body-emphasis d-flex justify-content-center">Venta de Relojes y Accesorios</p>
    </header>

    <section>
        <h2 class="display-6 mx-auto" style="width: fit-content;">¡Contáctanos!</h2>
        <form class="container">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="rut" class="form-label">Rut</label>
                <input type="text" name="rut" id="rut" class="form-control"
                    pattern="^\d{1,2}\.\d{3}\.\d{3}-[kK0-9]{1}$" required>
                <div class="form-text">Ingrese su rut en formato 11.111.111-1</div>
            </div>

            <div class="mb-3">
                <label for="birthday" class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="birthday" id="birthday" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Región</label>
                <select name="city" id="city" class="form-control" required>
                    <option value="">Seleccione su región</option>
                    <!-- Las opciones se cargan a través de JS -->
                </select>
            </div>

            <div class="mb-3">
                <fieldset>
                    <legend class="form-label h6">Sexo</legend>
                    <div class="form-control">
                        <input type="radio" name="genre" id="male" value="male" required>
                        <label for="male">Masculino</label>

                        <input type="radio" name="genre" id="female" value="female" required>
                        <label for="female">Femenino</label>

                        <input type="radio" name="genre" id="non-binary" value="non-binary" required>
                        <label for="non-binary">No Binario</label>
                    </div>
                </fieldset>
            </div>

            <div class="mb-3">
                <label for="comentary" class="form-label">Comentario</label>
                <textarea name="comentary" id="comentary" cols="30" rows="5" class="form-control" required></textarea>
            </div>

            <div class="d-grid my-2">
                <button id="btn-submit" type="button" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </section>
</body>

</html>
